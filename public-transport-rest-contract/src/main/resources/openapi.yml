components:
  schemas:
    Credentials:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          format: password
      required:
        - username
        - password

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
        account:
          $ref: '#/components/schemas/Account'

    FillBalance:
      type: object
      properties:
        addBalance:
          type: integer
          minimum: 1
          maximum: 5000
      required:
        - userId
        - addBalance

    TicketType:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 50
        description:
          type: string
          maxLength: 250
        price:
          type: integer
          minimum: 1
        expirationTime:
          type: integer
          minimum: 1
        imgSource:
          type: string
      required:
        - name
        - description
        - price
        - expirationTime

    TicketTypeSearchRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 50
          nullable: false
          description: 'Name of ticket type'
        description:
          type: string
          maxLength: 250
          description: 'Description of ticket type'
        sortBy:
          type: string
          nullable: false
          default: 'name'
          description: 'Sort by this column'
        sortOrder:
          type: string
          enum:
            - ASC
            - DESC
          default: 'ASC'
          description: 'Sort Order'

    Station:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        qrCode:
          type: string
      required:
        - id
        - name

    CreateStation:
      type: object
      properties:
        name:
          type: string
      required:
        - name

    StationSearch:
      type: object
      properties:
        name:
          type: string
        sortBy:
          type: string
          nullable: false
          description: 'Sort by this column'
          default: 'name'
        sortOrder:
          type: string
          enum:
            - ASC
            - DESC
          description: 'Sort order'
          default: 'ASC'

    Service:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
          enum:
            - BUS
            - TRAM
            - SUBWAY
            - BOAT
      required:
        - id
        - name
        - type

    ServiceWithStations:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
          enum:
            - BUS
            - TRAM
            - SUBWAY
            - BOAT
        stations:
          type: array
          items:
