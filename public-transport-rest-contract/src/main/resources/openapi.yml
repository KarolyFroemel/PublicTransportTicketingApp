components:
  schemas:
    TicketType:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          maxLength: 50
        description:
          type: string
          maxLength: 250
        price:
          type: integer
          minimum: 1
        expirationTime:
          type: integer
          minimum: 1
      required:
        - name
        - description
        - price
        - expirationTime

    Station:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        qrCode:
          type: string
      required:
        - id
        - name
        - qrCode

    StationSearch:
      type: object
      properties:
        name:
          type: string
        qrCode:
          type: string
        sortBy:
          type: string
          nullable: false
          description: 'Sort by this column'
          default: 'name'
        sortOrder:
          type: string
          enum:
            - ASC
            - DESC
          description: 'Sort order'
          default: 'ASC'

    Service:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
          enum:
            - BUS
            - TRAM
            - SUBWAY
            - BOAT
      required:
        - id
        - name
        - type

    ServiceSearch:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
          enum:
            - BUS
            - TRAM
            - SUBWAY
            - BOAT
        sortBy:
          type: string
          nullable: false
          description: 'Sort by this column'
          default: 'name'
        sortOrder:
          type: string
          enum:
            - ASC
            - DESC
          description: 'Sort order'
          default: 'ASC'

    AccountHistorySearch:
      type: object
      properties:
        transactionType:
          type: string
          enum:
            - PURCHASE
            - REFUND
            - VALIDATE
            - LOCK
            - UNLOCK
        sortOrder:
          type: string
          enum:
            - ASC
            - DESC
          description: 'Sort order'
          default: 'ASC'

    AccountHistory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        transactionType:
          type: string
          enum:
            - PURCHASE
            - REFUND
            - VALIDATE
            - LOCK
            - UNLOCK
        balanceBefore:
          type: integer
        balanceAfter:
          type: integer
        createdOn:
          type: string
          format: date-time

    TicketHistorySearch:
      type: object
      properties:
        historyType:
          type: string
          enum:
            - PURCHASE
            - REFUND
            - VALIDATE
        sortBy:
          type: string
          nullable: false
          description: 'Sort by this column'
          default: 'historyType'
        sortOrder:
          type: string
          enum:
            - ASC
            - DESC
          description: 'Sort order'
          default: 'ASC'

    TicketHistory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        ticketType:
          type: string
        historyType:
          type: string
          enum:
            - PURCHASE
            - REFUND
            - VALIDATE
        createdOn:
          type: string
          format: date-time

    TicketSearch:
      type: object
      properties:
        ticketType:
          type: string
        status:
          type: string
          enum:
            - VALIDATED
            - REFUNDED
            - CAN_BE_USED
            - EXPIRED
        sortBy:
          type: string
          nullable: false
          description: 'Sort by this column'
          default: 'ticketType'
        sortOrder:
          type: string
          enum:
            - ASC
            - DESC
          description: 'Sort order'
          default: 'ASC'

    Ticket:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        purchaseDate:
          type: string
        validFrom:
          type: string
        validTo:
          type: string
        validationTime:
          type: string
        status:
          type: string
          enum:
            - VALIDATED
            - REFUNDED
            - CAN_BE_USED
            - EXPIRED
      required:
        - id
        - name
        - purchaseDate
        - validFrom
        - validTo
        - status

    PurchaseTicket:
      type: object
      properties:
        ticketName:
          type: string
        validFrom:
          type: string
          format: date
      required:
        - ticketName
        - validFrom

    Account:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        balance:
          type: integer
        locked:
          type: boolean
      required:
        - id
        - userId
        - balance

    Balance:
      type: object
      properties:
        balance:
          type: string
      required:
        - balance

    Error:
      title: "Error object"
      type: object
      properties:
        errorCode:
          type: string
          nullable: false
          description: "Error code"
        message:
          type: string
          nullable: false
          description: "Error message"
        detailedMessage:
          type: string
          nullable: false
          description: "Detailed error message"
      required:
        - "errorCode"

  parameters:
    X-Page:
      name: X-Page
      in: header
      description: "Requested page number"
      required: true
      schema:
        type: integer
        format: int64
    X-Size:
      name: X-Size
      in: header
      description: "Requested page size"
      required: true
      schema:
        type: integer
        format: int64


  headers:
    X-Page:
      required: true
      schema:
        type: integer
        format: int64
      description: "Number of requested pages"

    X-Size:
      required: true
      schema:
        type: integer
        format: int64
      description: "Max page size"

    X-Total-Pages:
      required: true
      schema:
        type: integer
        format: int64
      description: "Number of all requestable pages"
    X-Total-Size:
      required: true
      schema:
        type: integer
        format: int64
      description: "Number of all requestable element"

  responses:
    400BadRequest:
      description: "Bad request."
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    401Unauthorized:
      description: "Authentication is required"

    403PermissionDenied:
      description: "User do not have permission to perform the action."

    404ContentNotFound:
      description: "Content not found."
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    500ServerError:
      description: "Server side error."
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'