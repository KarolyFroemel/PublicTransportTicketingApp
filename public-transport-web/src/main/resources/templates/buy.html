<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <title>My Tickets</title>
    <link th:rel="stylesheet" th:href="@{css/navbar.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
</head>
<body>


<div class="container">
    <div class="navbar">
        <a href="#"><i class="fa fa-fw fa-home" aria-hidden="true"></i> Home</a>
        <a class="active" href="#"><i class="fa fa-money" aria-hidden="true"></i> Buy ticket</a>
        <a href="#"><i class="fa fa-fw fa-ticket" aria-hidden="true"></i> Validate ticket</a>
        <a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i> My tickets</a>
        <a href="#"><i class="fa fa-eraser" aria-hidden="true"></i> Refound ticket</a>
        <a href="#"><i class="fa fa-fw fa-envelope" aria-hidden="true"></i> Contact</a>
        <a href="#"><i class="fa fa-fw fa-user" aria-hidden="true"></i> Login</a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1> My tickets </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> Name </th>
                    <th> Description </th>
                    <th> Price </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${tickets.empty}">
                    <td colspan="2"> No tickets Available </td>
                </tr>
                <tr th:each="ticket : ${tickets}">
                    <td><span th:text="${ticket.name}"> Name </span></td>
                    <td><span th:text="${ticket.description}"> Description </span></td>
                    <td><span th:text="${ticket.price}"> Price </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1> Buy Pass </h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-5">
                <form method="post" th:object="${ticketPurchaseDTO}">
                    <div class="form-group">
                        <label for="ticket">Choose ticket type</label>
                        <select class="form-control selectpicker" th:field="*{ticketTypeName}" id="ticket">
                            <option value="">Nothing selected</option>
                            <option th:each="ticket : ${tickets}"
                                    th:value="${ticket.name}"
                                    th:text="${ticket.name}">pizza
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="validFrom">Start date of validity</label>
                        <div class="input-group date">
                            <input type="text" class="form-control" id="validFrom" autocomplete="off"
                                   th:field="*{validFrom}" placeholder="Select date"/>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                            </div>
                        </div>

                    </div>

                    <button class="btn btn-primary" type="submit" style="background-color: #4CAF50" name="montlyPass">
                        Buy
                    </button>
                </form>
            </div>
        </div>
    </div>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

<script>
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true,
        format: "yyyy-mm-dd"
    });
</script>

</body>
</html>
