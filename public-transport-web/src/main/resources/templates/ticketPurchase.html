<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:rel="stylesheet" th:href="@{css/navbar.css}"/>
    <title>Ticket purchase page</title>

</head>
<body>


<div class="container">
    <div class="navbar">
        <a th:href="@{'/home'}"><i class="fa fa-fw fa-home" aria-hidden="true"></i> Home</a>
        <a class="active" th:href="@{'/ticketPurchasePage'}"><i class="fa fa-money" aria-hidden="true"></i> Buy ticket</a>
        <a th:href="@{'/ticketValidationPage'}"><i class="fa fa-fw fa-ticket" aria-hidden="true"></i> Validate ticket</a>
        <a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i> My tickets</a>
        <a href="#"><i class="fa fa-eraser" aria-hidden="true"></i> Refound ticket</a>
        <a href="#" style="float: right"><i class="fa fa-fw fa-envelope" aria-hidden="true"></i> Contact</a>
        <a href="#" style="float: right"><i class="fa fa-fw fa-user" aria-hidden="true"></i> Login</a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1> Ticket types: </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th> Name </th>
                    <th> Description </th>
                    <th> Price </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${tickets.isEmpty()}">
                    <td colspan="2"> No tickets Available </td>
                </tr>
                <tr th:each="ticket : ${tickets}">
                    <td><span th:text="${ticket.name}"> Name </span></td>
                    <td><span th:text="${ticket.description}"> Description </span></td>
                    <td><span th:text="${ticket.price}"> Price </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1> Purchase Ticket </h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-5">
                <form method="post" th:object="${ticketPurchaseDTO}">
                    <div class="form-group">
                        <label for="ticket">Choose ticket type</label>
                        <select class="form-control selectpicker" th:field="*{ticketTypeName}" id="ticket" style="width: 175px">
                            <option th:each="ticket : ${tickets}"
                                    th:value="${ticket.name}"
                                    th:text="${ticket.name}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="validFrom">Start date of validity</label>
                        <div class="input-group date">
                            <input type="date" class="form-control" id="validFrom" autocomplete="off"
                                   th:field="*{validFrom}" th:value="*{validFrom}" style="width: 175px"/>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                            </div>
                        </div>

                    </div>

                    <button class="btn btn-primary" type="submit" style="background-color: #4CAF50" name="userId" th:value="516ce0cc-4b70-11eb-ae93-0242ac130002">
                        Buy Ticket
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
